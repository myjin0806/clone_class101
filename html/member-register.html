<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 101</title>
  <link rel="icon" href="/clone_class101/images/favicon.png">
  <!-- css -->  
  <link rel="stylesheet" href="/clone_class101/css/style.css">
  <link rel="stylesheet" href="/clone_class101/css/responsive-moble.css">
  <link rel="stylesheet" href="/clone_class101/css/responsive-tablet.css">
</head>
<body>
  <!-- 회원가입 모달 -->  
  <div class="container member-register">
    <!-- Header -->
    <div class="header-include"></div>
    <!-- Section: Signup -->
    <section class="signup">
      <div class="member-register">
        <div class="member-account">
          <h2 class="login-slogan">
            나를 성장시키는 배움,<br>
            <em>클래스 101</em>에서 시작하세요.
          </h2>
          <img src="/clone_class101/images/ct-modal-01.png" alt="">
        </div>
        <div class="login-field">
          <div>
            <input type="email" placeholder="이메일">
          </div>
          <div>
            <input type="password" placeholder="비밀번호" maxlength="12">
            <i class="bi bi-eye-slash"></i>
          </div>
          <div>
            <input type="password" placeholder="비밀번호 확인" maxlength="12">
            <i class="bi bi-eye-slash"></i>
          </div>
          <div>
            <button class="btn-member-primary">가입하기</button>
          </div>
        </div>
        <div class="agreement">
          <p>
            가입 시, 통합 계정으로 클래스 101가 제공하는 서비스를 모두 이용하실 수 있습니다. 서비스 이용약관, 개인정보취급방침에 동의합니다.
          </p>
          <label>
            <input type="checkbox"><em></em>할인 혜택 및 마케팅 정보 수신을 동의합니다.
          </label>
        </div>
        <div class="login-member">
          이미 가입된 계정이 있나요? <a href="#none">로그인하기</a>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div class="footer-include"></div>
  </div>

  <!-- js -->  
  <script src="/clone_class101/script/custom.js"></script>
</body>
</html>
